<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Submission Form</title>
    <!-- Include CSS styles here if needed -->
</head>

<body>
    <h1>Ticket Submission Form</h1>
    <form id="ticketForm" onsubmit="return validateForm()">
        <label for="reqDate">Request Date (mm/dd/yyyy):</label><br>
        <input type="text" id="reqDate" name="ReqDate" required><br>

        <label for="empID">Employee ID:</label><br>
        <input type="text" id="empID" name="EmpID" required><br>

        <label for="fName">First Name:</label><br>
        <input type="text" id="fName" name="FName" required><br>

        <label for="lName">Last Name:</label><br>
        <input type="text" id="lName" name="LName" required><br>

        <label for="probDesc">Problem Description:</label><br>
        <textarea id="probDesc" name="ProbDesc" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Include JavaScript file here -->
    <script src="validateForm.js"></script>
</body>

</html>
